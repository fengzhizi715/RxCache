apply plugin: 'java'

ext {
    libraries = [

            rxjava                    : "2.2.10",

            gson                      : "2.8.5",

            bytekit                   : "1.2.6",

            spring                    : "5.1.0.RELEASE",

            guava                     : "27.1-jre",

            caffeine                  : "2.7.0"
    ]
}

group 'com.safframework.rxcache'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

buildscript {

    ext.rxcache_version = '1.4.0'

    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.5.0'
    }
}


tasks.getByPath(":core:bintrayUpload").enabled = false
tasks.getByPath(":proxy:bintrayUpload").enabled = false

tasks.getByPath(":converter:fastjson:bintrayUpload").enabled = false
tasks.getByPath(":converter:moshi:bintrayUpload").enabled = false
tasks.getByPath(":converter:fst:bintrayUpload").enabled = true
tasks.getByPath(":converter:hessian:bintrayUpload").enabled = true
tasks.getByPath(":converter:kryo:bintrayUpload").enabled = true

tasks.getByPath(":memory:guava-cache:bintrayUpload").enabled = false
tasks.getByPath(":memory:caffeine:bintrayUpload").enabled = false
tasks.getByPath(":memory:off-heap:bintrayUpload").enabled = false
tasks.getByPath(":memory:mapdb:bintrayUpload").enabled = false
