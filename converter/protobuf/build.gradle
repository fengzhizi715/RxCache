plugins {
    id 'java'
}

group 'com.safframework.rxcache'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

def libs = rootProject.ext.libraries // åº“

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation project(":core")
    implementation 'com.squareup.moshi:moshi:1.8.0'
    implementation 'io.protostuff:protostuff-core:1.7.2'
    implementation 'io.protostuff:protostuff-runtime:1.7.2'
    implementation "com.safframework.bytekit:bytekit-core:$libs.bytekit"
    implementation "com.google.guava:guava:$libs.guava"
}
