apply plugin: 'java'

ext {
    libraries = [

            rxjava                    : "2.2.12",

            gson                      : "2.8.5",

            bytekit                   : "1.2.6",

            spring                    : "5.1.0.RELEASE",

            guava                     : "27.1-jre",

            caffeine                  : "2.8.0"
    ]
}

group 'com.safframework.rxcache'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

buildscript {

    ext.rxcache_version = '1.4.5'

    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.5.0'
    }
}
